# Site Settings
locale: "en-US"
title: "Peter Kirgis"
name: "Peter Kirgis"
description: "Personal website for Peter Kirgis, an AI researcher at the Princeton Center for Information Technology Policy."
url: https://peterkirgis.github.io
baseurl: ""
repository: "peterkirgis/peterkirgis.github.io"

# Author
author:
  avatar: "profile.png"
  name: "Peter Kirgis"
  bio: "Research Scientist at Princeton CITP"
  email: "pk7019@princeton.edu"
  github: "peterkirgis"

# Categories for presentations
presentation_category:
  - id: "academic"
    title: "Academic Presentations"
  - id: "professional"
    title: "Professional Talks"
  - id: "personal"
    title: "Personal"

# Reading Files
include:
  - _pages
  - files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .git
  - node_modules
  - vendor

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  toc_levels: 1..6

# Collections
collections:
  research:
    output: true
    permalink: /:collection/:path/
  presentations:
    output: true
    permalink: /:collection/:path/
  miscellaneous:
    output: true
    permalink: /miscellaneous/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: page
      author_profile: true
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      author_profile: true
  - scope:
      path: ""
      type: research
    values:
      layout: page
      author_profile: true
  - scope:
      path: ""
      type: presentations
    values:
      layout: page
      author_profile: true
  - scope:
      path: ""
      type: miscellaneous
    values:
      layout: page
      author_profile: true

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag

# Permalinks
permalink: /:categories/:title/
