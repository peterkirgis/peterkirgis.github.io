<header class="site-header">
  <div class="container">
    <nav class="site-nav">
      <span class="site-title">{% if page.url == '/' %}Main{% else %}{{ page.title }}{% endif %}</span>
      <ul class="nav-links">
        {% for link in site.data.navigation.main %}
          <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
